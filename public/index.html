<body class="centered-form">


  <div class="demo-layout-transparent mdl-layout mdl-js-layout">
  <header class="mdl-layout__header mdl-layout__header--transparent">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Truce</span>
      <!-- Add spacer, to align navigation to the right -->

      <!-- Navigation -->
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="https://www.truce.in" target="_blank">Contact Truce?</a>

      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Truce</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="https://www.truce.in" target="_blank">Contact Truce?</a>
      <a class="mdl-navigation__link" href="http://www.urveshtanna.com" target="_blank">About Me</a>
    </nav>

  <main class="mdl-layout__content">
  <div class="demo-card-wide mdl-card mdl-shadow--2dp">
    <!-- <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">Truce</h2>
    </div> -->
    <div class="mdl-card__supporting-text">

      <form>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" color="red">
              <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="input-mobile-number">
              <label class="mdl-textfield__label" for="input-mobile-number">Mobile Number</label>
              <span class="mdl-textfield__error">Not a valid mobile number</span>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" color="red">
              <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="input-otp" disabled="disable" maxlength="4" autocomplete="off">
              <label class="mdl-textfield__label" for="input-otp">Enter OTP</label>
              <span class="mdl-textfield__error">Not a valid otp number</span>
        </div>
      </form>

        <div>
          <div class="mdl-tooltip" for="main-circle">Visit developer's profile</div>
        </div>

    </div>
    <div class="mdl-card__actions mdl-card--border">
    <button id="button-verify-otp"  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Get OTP</button>
    </div>
      <div class="mdl-card__menu">
        <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
          <i class="material-icons">share</i>
        </button>
      </div>


      <div>
        <div id="demo-snackbar-example" class="mdl-js-snackbar mdl-snackbar">
          <div class="mdl-snackbar__text"></div>
          <button class="mdl-snackbar__action" type="button"></button>
        </div>
      </div>
  </main>
</div>
