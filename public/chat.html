<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8"/>
  <title>Chat | Truce Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no"/>
  <link rel="stylesheet" href="/css/style.css"></link>
</head>

<body class="chat">


  <div class="chat__sidebar">
      <h3>Coming Soon?</h3>
      <div class="users"></div>
  </div>

    <div class="chat__main">
      <ol id="message-list" class="chat__messages"></ol>
      <div class="chat__footer">
        <form id="message-form">
          <input name="input-message" type="text" placeholder="Enter your message" autofocus autocomplete="off"/>
          <button>Send Message</button>
        </form>
        <button id="button-send-location">Tell My Location</button>
      <div>
  </div>
  <script id="message-template" type="text/template">
    <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
            <p>{{body}}</p>
        </div>
    </li>
  </script>
  <script id="location-message-template" type="text/template">
    <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
            <a href="{{url}}" target="_blank">I'm here</a>
        </div>
    </li>
  </script>

  <script id="order-message-template" type="text/template">
    <li class="message">
        <div class="message__title">
          <h4>{{order_id}}</h4>
          <span>{{created_on}}</span>
        </div>
    </li>
  </script>

  <script id="order-detail-message-template" type="text/template">
    <!-- <ul class="message">
        <div class="message__title">
          <img height="80" width="80" />
          <h4>{{product_name}}</h4>
          <span>{{quantity}}</span>
        </div>
    </ul> -->
   <ul> {{#order_details}}
     <div>
        <img height="80" width="80" >
        <h4>{{product_name}}</h4>
        <span>{{quantity}}</span>
      <div>
   {{/order_details}}
   </ul>
  </script>

  <script id="horizontal-message-template" type="text/template">
      <ul id="horizontal-message-list"></ul>
  </script>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/libs/jquery-3.1.1.min.js"></script>
  <script src="/js/libs/mustache.js"></script>
  <script src="/js/libs/moment.js"></script>
  <script src="/js/chat.js"></script>
</body>

</html>
